<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="box">
            <textarea class="box__text" id="box" placeholder="Start typing here..."></textarea>
            <div class="box__count">
                <div class="words">
                    <div id="words__count" class="design">0</div>
                    <span class="design">Words</span>
                </div>
                <div class="characters">
                    <div id="characters__count" class="design">0</div>
                    <span class="design">Characters</span>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
