    <div class="container">
        <form class="calc">
            <input class="calc__head" id="answer" value="0" readonly>
            <div class="calc__body">
                <input type="button" value="AC" id="allClear" class="nums">
                <input type="button" value="C" id="clear" class="nums">
                <input type="button" value="%" id="percent" class="nums">
                <input type="button" value="/" id="division" class="nums">
                <input type="button" value="7" id="seven" class="nums">
                <input type="button" value="8" id="eight" class="nums">
                <input type="button" value="9" id="nine" class="nums">
                <input type="button" value="*" id="multi" class="nums">
                <input type="button" value="4" id="four" class="nums">
                <input type="button" value="5" id="five" class="nums">
                <input type="button" value="6" id="six" class="nums">
                <input type="button" value="-" id="subs" class="nums">
                <input type="button" value="1" id="one" class="nums">
                <input type="button" value="2" id="two" class="nums">
                <input type="button" value="3" id="three" class="nums">
                <input type="button" value="+" id="plus" class="nums">
                <input type="button" value="00" id="doubleZero" class="nums">
                <input type="button" value="0" id="zero" class="nums">
                <input type="button" value="." id="dot" class="nums">
                <input type="button" value="=" onclick="calculate()" id="equal" class="nums">
            </div>
        </form>
    </div>
